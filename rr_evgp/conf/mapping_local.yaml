costmap:
    update_frequency: 15.0
    publish_frequency: 15.0
    always_send_full_costmap: true

    rolling_window: true
    width: 100
    height: 100
    resolution: 0.1
    track_unknown_space: false

    plugins:
        - {name: "static_global", type: "costmap_2d::StaticLayer"}
        - {name: "obstacles", type: "costmap_2d::ObstacleLayer"}
        - {name: "inflation", type: "costmap_2d::InflationLayer"}
        - {name: "distance_field", type: "costmap_2d::InflationLayer"}
        - {name: "track_closing", type: "rr::TrackClosingLayer"}

    static_global:
        map_topic: "/global_mapper/costmap/costmap"
        subscribe_to_updates: true
        trinary_costmap: true

    obstacles:
        observation_sources: laserscan
        combination_method: 1
        laserscan:
            data_type: LaserScan
            topic: /scan
            frame_name: lidar
            expected_update_rate: 15.0
            observation_persistence: 0.0
            marking: true
            clearing: true
            inf_is_valid: false
            obstacle_range: 7.99
            raytrace_range: 7.98

    inflation:
        inflation_radius: 0.3
        cost_scaling_factor: 1.0
        lethal_cost_threshold: 1

    distance_field:
        inflation_radius: 10.0
        cost_scaling_factor: 0.1
        lethal_cost_threshold: 255

    track_closing:
        branch_pruning_size: 30
        dilate_size: 5
        min_enclosing_radius: 10
        reg_bounding_box_size: 30
        extrapolate_distance: 20
        max_angle_between_lines: 60
        max_dist_between_lines: 40
