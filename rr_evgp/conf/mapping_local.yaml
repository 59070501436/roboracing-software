costmap:
    update_frequency: 30.0
    publish_frequency: 15.0
    always_send_full_costmap: true

    rolling_window: true
    width: 25
    height: 25

    plugins:
        - {name: "global", type: "costmap_2d::StaticLayer"}
        - {name: "track_closing", type: "rr::TrackClosingLayer"}
        - {name: "distance_field", type: "costmap_2d::InflationLayer"}


    global:
        map_topic: "/global_mapper/costmap/costmap"
        subscribe_to_updates: true
        trinary_costmap: true
        track_unknown_space: false

    track_closing:
        branch_pruning_size: 30
        dilate_size: 3
        min_enclosing_radius: 5
        reg_bounding_box_size: 30
        extrapolate_distance: 40
        max_angle_between_lines: 50
        max_dist_between_lines: 50

    distance_field:
        inflation_radius: 10.0
        cost_scaling_factor: 0.1
        lethal_cost_threshold: 255
