costmap:
    update_frequency: 15.0
    publish_frequency: 15.0
    always_send_full_costmap: false

    rolling_window: false
    width: $(arg global_map_size)
    height: $(arg global_map_size)
    resolution: 0.5
    track_unknown_space: true

    plugins:
        - {name: "obstacles", type: "costmap_2d::ObstacleLayer"}
        - {name: "inflation", type: "costmap_2d::InflationLayer"}

    obstacles:
        observation_sources: laserscan
        combination_method: 0
        laserscan:
            data_type: LaserScan
            topic: /scan
            frame_name: lidar
            expected_update_rate: 15.0
            observation_persistence: 0.0
            marking: true
            clearing: true
            inf_is_valid: true  # inf's are set to scan msg max range
            obstacle_range: 7.99  # must be smaller than scan msg max range
            raytrace_range: 4.0  # explore this distance

    inflation:
        inflation_radius: 0.25
        cost_scaling_factor: 1.0
        lethal_cost_threshold: 1
