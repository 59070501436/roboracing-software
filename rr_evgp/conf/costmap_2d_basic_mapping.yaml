costmap:
    global_frame: map
    robot_base_frame: base_footprint

    update_frequency: 30.0
    publish_frequency: 10.0
    transform_tolerance: 1.0

    static_map: false
    rolling_window: false
    always_send_full_costmap: false
    width: $(arg map_size)
    height: $(arg map_size)
    resolution: 0.25

    plugins:
        - {name: "obstacles", type: "costmap_2d::ObstacleLayer"}
        - {name: "inflation", type: "costmap_2d::InflationLayer"}
        - {name: "test",      type: "rr::TestLayer"}

    obstacles:
        max_obstacle_height: 100
        track_unknown_space: true
        observation_sources: laserscan
        combination_method: 0
        laserscan:
            data_type: LaserScan
            topic: /scan
            frame_name: lidar
            expected_update_rate: 100
            observation_persistence: 0.0
            marking: true
            clearing: true
            inf_is_valid: true  # inf's are set to scan msg max range
            obstacle_range: 7.99  # must be smaller than scan msg max range
            raytrace_range: 7.98  # explore/clear this distance

    inflation:
        inflation_radius: 0.25
        cost_scaling_factor: 1.0

    test:
        prob_false_pos: 0.1
        prob_false_neg: 0.3
        prob_grid_prior: 0.1
