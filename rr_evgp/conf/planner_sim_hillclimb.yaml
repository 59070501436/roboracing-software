collision_hitbox:
    front: 1.5
    back: 0.1
    side: 0.65

bicycle_model:
    wheel_base: 0.97
    lateral_accel: 2.0
    n_segments: $(arg n_segments)
    segment_size: 20
    distance_increment: 0.12
    max_speed: $(arg max_speed)

steering_filter:
    init_val: 0
    val_max: $(arg max_steering)
    val_min: -$(arg max_steering)
    rate_max: 2.0
    rate_min: -2.0

speed_filter:
    init_val: 0
    val_max: $(arg max_speed)
    val_min: -1.0
    rate_max: 10.0
    rate_min: -1000.0

steering_gain: 1.0
max_steering: $(arg max_steering)

planner_type: "hill_climbing"

n_segments: $(arg n_segments)
k_dist: 5.0
k_speed: 1.0
k_steering: 0.1
k_angle: 0.5
collision_penalty: 100

num_workers: 4
num_restarts: 4
neighbor_stddev: 0.03
local_optimum_tries: 30
