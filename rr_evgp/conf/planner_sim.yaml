bicycle_model:
    wheel_base: 0.97
    lateral_accel: 2.0
    n_segments: $(arg n_segments)
    segment_size: 20
    distance_increment: 0.12
    max_speed: $(arg max_speed)

steering_filter:
    init_val: 0
    val_max: $(arg max_steering)
    val_min: -$(arg max_steering)
    rate_max: 2.0
    rate_min: -2.0

speed_filter:
    init_val: 0
    val_max: $(arg max_speed)
    val_min: -1.0
    rate_max: 10.0
    rate_min: -1000.0

cache_resolution: 0.2
map_limits:
    min_x: -5
    max_x: 10
    min_y: -8
    max_y: 8
hitbox:
    min_x: -0.2
    max_x: 1.6
    min_y: -0.7
    max_y: 0.7

steering_gain: 1.0
max_steering: $(arg max_steering)

n_segments: $(arg n_segments)
distance_decay_factor: 0.6
k_map_cost: 3.0
k_speed: 0.1
k_steering: 0.1
k_angle: 1.0
collision_penalty: 100

planner_type: "hill_climbing"
num_workers: 4
num_restarts: 4
neighbor_stddev: [0.03]
local_optimum_tries: 30

#planner_type: "annealing"
#stddevs_start: [0.2]
#temperature_end: 0.1
#annealing_steps: 1000
#acceptance_scale: 0.01
