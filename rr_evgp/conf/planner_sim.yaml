bicycle_model:
    wheel_base: 0.97
    lateral_accel: 2.0
    n_segments: $(arg n_segments)
    segment_size: 20
    distance_increment: 0.12
    max_speed: $(arg max_speed)

steering_filter:
    init_val: 0
    val_max: $(arg max_steering)
    val_min: -$(arg max_steering)
    rate_max: 2.0
    rate_min: -2.0

speed_filter:
    init_val: 0
    val_max: $(arg max_speed)
    val_min: -1.0
    rate_max: 10.0
    rate_min: -1000.0

steering_gain: 1.0
max_steering: $(arg max_steering)

